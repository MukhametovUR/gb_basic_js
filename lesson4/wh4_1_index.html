<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        'use strict';
        /*ES5*/
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function(res){
            res = this.price + this.price * 0.25;
            console.log(this.name, res);
        }

        let result = new Product('Product',100);
        result.make25PercentDiscount(); 

         /*ES6*/
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;

            }
            make25PercentDiscount(res) {
                res = +this.price + this.price * 0.25;
                console.log(this.name, res);
            };
        }
        let result = new Product('Product',200);
        result.make25PercentDiscount();

    </script>
</body>
