        /*ES6*/
        class Post{

            this.author = author;
            this.text = text;
            this.date = date;
            }
            show(){
                console.log(this.author, this.text, this.date)
            }
            edit(){

            }
        }

        class AttachedPost extends Post{
            constructor(author, text, date,highlighted){
                super(highlighted = false); 
                this.author= author; 
                this.text = text; 
                this.date = date;               
            }            
    
            showAttached(){
                console.log(this.author, this.text, this.date,this.highlighted = true);
            }
        }

        let Obj = new Post('Vachovsky', '', '26.12.2021');
        Obj.show();
        Obj.edit();

        let a = new AttachedPost('Vachovsky', '', '26.12.2021');
        a.showAttached();
